<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Basica</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="content-select">
        <select name="data-type-calculator" id="select-calculator">
            <option value="select">Seleccionar tipo de calculadora</option>
            <option id="type-estandar" value="estandar">Estandar</option>
            <option class="type-cientifico" value="cientifica">Cientifica</option>
        </select>
    </div>
    <div class="content-all" hidden="hidden">
    <div class="content-display">
        <input type="text" readonly="readonly" id="result" placeholder="0">
    </div>
    <div class="content-calculator">
        <button class="numbers" name="data-number">9</button>
        <button class="numbers" name="data-number">8</button>
        <button class="numbers" name="data-number">7</button>
        <button  class="operations" name="data-operation">+</button>
        <button  class="operations" name="data-operation">-</button>
        
        <button class="numbers" name="data-number">6</button>
        <button class="numbers" name="data-number">5</button>
        <button class="numbers" name="data-number">4</button> 
        <button  class="operations" name="data-operation">/</button>
        <button  class="operations" name="data-operation">*</button> 

        <button class="numbers" name="data-number">3</button>
        <button class="numbers" name="data-number">2</button>
        <button class="numbers" name="data-number">1</button>
        <button  class="operations" name="data-operation">âˆš</button> 
        <button  class="operations" name="data-operation">^</button>
        <button class="numbers" name="data-number">0</button>
        
        <button  class="operations" name="data-number">.</button>
        <button  class="operations" name="data-igual">=</button>
        <button class="deleted" name="data-deleteOneByOne">DEL</button>
        <button class="deleted" name="data-delete">C</button>
    </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
